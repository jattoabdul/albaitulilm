{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load static %}


{% block content %}
    <div class="">
    <h1>You searched for "{{ query_string }}" and the results are listed below.</h1>
    <ul>
        {% for found_entry in found_entries %}
            <li><a href="/bookstore/book/{{ found_entry.slug }}">{{ found_entry.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
